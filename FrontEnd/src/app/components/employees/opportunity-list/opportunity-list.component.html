<div class="search-div">
    <button mat-raised-button type="button" id="Opportunity" (click)="onCreate()">
        <mat-icon>add</mat-icon>Create Opportunity
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" id="search" autocomplete="off" (keyup)="applyFilter()">
    </mat-form-field>
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort >
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
        </ng-container>
       <ng-container matColumnDef="opportunityName">
           <mat-header-cell *matHeaderCellDef mat-sort-header>Opportunity Name</mat-header-cell>
           <mat-cell *matCellDef="let element">{{element.opportunityName}}</mat-cell>
       </ng-container>
        <ng-container matColumnDef="managerEmail">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Manager Email</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.managerEmail}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="contactNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.contactNumber}}</mat-cell>
    </ng-container> 
 <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Job Location</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.location}}</mat-cell>
    </ng-container> 
    
   
    <ng-container matColumnDef="skills">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Skills</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.skills}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="expectedDuration">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Expected Duration</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.expectedDuration}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="hiringManager">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Hiring Manager</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.hiringManager}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-icon-button id="editOpportunity" (click)="onEdit(row)" type="button"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn" type="button"  (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
    </ng-container>
   
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row;columns:displayedColumns;"></mat-row>
        
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>    
</div>
