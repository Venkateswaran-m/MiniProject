<div class="search-div">
    <button mat-raised-button (click)="onCreate()">
        <mat-icon>add</mat-icon>Create Opportunity
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    </mat-form-field>
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort>
       <ng-container matColumnDef="opportunityName">
           <mat-header-cell *matHeaderCellDef mat-sort-header>Opportunity Name</mat-header-cell>
           <mat-cell *matCellDef="let element">{{element.opportunityName}}</mat-cell>
       </ng-container>
        <ng-container matColumnDef="managerEmail">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.managerEmail}}</mat-cell>
    </ng-container>
