<form [formGroup]="service.form" class="normal form" >
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input formControlName="contactNumber" matInput placeholder="Contact Number *">
                    <mat-error *ngIf="service.form.controls['contactNumber'].errors?.required">This field is mandatory
                    </mat-error>
                    <mat-error *ngIf="service.form.controls['contactNumber'].errors?.minlength">Minimum 8 characters
                        required</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="expectedDuration" matInput placeholder="Expected Duration">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="hiringManager" matInput placeholder="Hiring Manager">
                </mat-form-field>

            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field>
                    <input formControlName="location" matInput placeholder="Job Location">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="managerEmail" matInput placeholder="Manager Email">
                    <mat-error>Invalid email address</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="opportunityName" matInput placeholder="Opportunity Name*">
                    <mat-error>This field is mandatory</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="skills" matInput placeholder="Skills">
                </mat-form-field>

                <input formControlName="id" type="hidden">

                <div class="button-row">
                    <button mat-raised-button color="primary" (click)="onSubmit()"
                        [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear </button>
                </div>
            </div>

        </mat-grid-tile>

    </mat-grid-list>


</form>
