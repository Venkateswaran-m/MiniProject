 <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<html lang="en">

  <body class="bg-light">

      <div class="col-md-8">
              


        <div class="centeralign" *ngIf="loggedIn===false">
            <h1 class="text-center py-4">AU Management Portal</h1>  
            <br>
            <img src="../assets/Images/AU_logo.JPG" alt="Accolite University">
            <br>
            <br>         
           <button type="button" (click)="signInWithGoogle()" class="btn btn-primary">Sign In With Google</button>
        </div>
        </div> 
    </div>
</div>       
      <div *ngIf="loggedIn===true">
         <app-employees></app-employees>
        
        </div>

        
</body>
